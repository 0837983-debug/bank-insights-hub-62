<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSP ослаблен для dev режима - в production нужно ужесточить -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; img-src * data: blob:; font-src * data:; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline'; connect-src * ws: wss:;">
    <title>Операционные метрики небанковского банка</title>
    <style>
      /* Базовые стили для предотвращения черного экрана */
      body {
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #212529;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      }
      #root {
        min-height: 100vh;
        background-color: #f8f9fa;
      }
      #loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #666;
      }
    </style>
    <meta name="description" content="Интерактивный дашборд операционных метрик небанковского банка. Финансовые, транзакционные, технологические и риск-метрики в реальном времени." />
    <meta name="author" content="Banking Analytics Platform" />

    <meta property="og:title" content="Операционные метрики небанковского банка" />
    <meta property="og:description" content="Комплексная аналитика операционных метрик в реальном времени для управленческих решений" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Lovable" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <div id="root">
      <noscript>
        <div style="padding: 20px; text-align: center; font-family: system-ui;">
          <h1>JavaScript отключен</h1>
          <p>Пожалуйста, включите JavaScript для работы приложения.</p>
        </div>
      </noscript>
      <div id="loading" style="padding: 20px; text-align: center; font-family: system-ui;">
        Загрузка приложения...
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Удаляем индикатор загрузки после монтирования React
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading && loading.parentElement === document.getElementById('root')) {
            loading.remove();
          }
        }, 1000);
      });
    </script>
  </body>
</html>
